<html>
<head>
<title>Publish Subscribe</title>
</head>
<body>
    <h2>Publish to Channel</h2>
	<form id="myform" name="myform" action="/pubsub/pub"  onsubmit="return false;">
        <table>
            <tr>
                <td>Category Id:</td>
                <td><input type="text" name="category" id="catid" value="mycategory"/></td>
            </tr>
            <tr>
                <td>Channel Id:</td>
                <td><input type="text" name="channel" id="channelid" value="mychannel"/></td>
            </tr>
            <tr>
                <td>Event Type:</td>
                <td><input type="text" name="event" id="eventtype" value="some-event"/></td>
            </tr>
            <tr>
                <td>Event Payload:</td>
                <td><input type="text" name="payload" id="payload" value="Some event data"/></td>
            </tr>
            <tr>
                <td>Channel Key:</td>
                <td><input type="text" name="key" id="channelkey" value="12345"/></td>
            </tr>
        </table>
        <p>
		<input id="submit" type="submit">
		</p>
	</form>
    <div id="request"></div>
    <div id="response"></div>
	<script type="text/javascript">
        var submit = document.querySelector("#submit");
        submit.addEventListener('click', sendForm, false);

		function sendForm(evt) {
	        var formData = getFormValue("payload");
			var xhr = new XMLHttpRequest();
			var postURL = getFormAction("myform") + '/' + getFormValue("catid") + '/' + getFormValue("channelid") +
			    '/' + getFormValue("eventtype")
			var key = getFormValue("channelkey")
			document.getElementById("request").innerHTML =
			    "<hr/><h4>Request:</h4>POST " + postURL + "<br/>" + "channel-key=" + key + "<br/>" + formData;
			xhr.onreadystatechange = function() {
              if (xhr.readyState == 4) {
                document.getElementById("response").innerHTML = "<hr/><h4>Response:</h4>" + xhr.responseText + "<hr/>";
              }
            }
		  	xhr.open('POST', postURL, true);
		  	xhr.setRequestHeader("channel-key", key);
			xhr.send(formData);
			return false; //Prevent the form to post and refresh the browser
		}

		function getFormAction(elId) {
		    return document.getElementById(elId).action;
		}

		function getFormValue(elId) {
            return document.getElementById(elId).value;
		}
	</script>
</body>
</html>
